<span class="hljs-argument-title">&lt;keine Entlehnungen verwenden&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P9: Um Sprachen klassifizieren zu können, ist nur genealogische Verwandtschaft entscheidend
<span class="hljs-argument-statement-nr">(2)</span> P10: Entlehnte Wörter sagen nichts über eine mögliche genealogische Verwandtschaft zwischen den betroffenen Sprachen aus
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K4]:</span> Entlehnungen dürfen nicht verwendet werden, um eine Sprache zu klassifizieren


<span class="hljs-argument-title">&lt;Ausschluss Entlehnung&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[P11]:</span> Der Grundwortschatz  der Sprachen ist Entlehnungen gegenüber sehr resistent, d<span class="hljs-tag">.h.</span> der Grundwortschatz wird nie entlehnt (Bengtson &amp; Ruhlen 1994: S. 279)
<span class="hljs-argument-statement-nr">(2)</span> P12: Bei Mass comparison werden nur Elemente des Grundwortschatzes miteinander verglichen
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[K25]</span>
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K5]:</span> Ähnlichkeiten zwischen Sprachen, die durch Mass Comparison aufgedeckt werden, sind nicht auf Entlehnungen zurückzuführen (vgl. Ruhlen 1994: S. 42–43; Bengtson &amp; Ruhlen 1994: S. 279)


<span class="hljs-argument-title">&lt;keine zufälligen Ähnlichkeiten verwenden&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P13: Um Sprachen klassifizieren zu können, ist nur genealogische Verwandtschaft entscheidend 
<span class="hljs-argument-statement-nr">(2)</span> P14: Zufällige Ähnlichkeiten sagen nichts über eine mögliche genealogische Verwandtschaft zwischen den betroffenen Sprachen aus
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K6]:</span> Zufällige Ähnlichkeiten dürfen nicht verwendet werden, um eine Sprache zu klassifizieren


<span class="hljs-argument-title">&lt;Ausschluss zufälliger Ähnlichkeiten&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P15: Je kleiner das Datenset ist, desto unwahrscheinlicher sind zufällige Ähnlichkeiten , d<span class="hljs-tag">.h.</span> Konvergenz (vg. Ruhlen 1994: 280-281)
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[P16]:</span> Bei der Mass Comparison werden Daten von weniger als drei Dutzend Sprachfamilien miteinander verglichen, d<span class="hljs-tag">.h.</span> das Datenset ist ziemlich klein (vgl. Bengtson &amp; Ruhlen 1994: S. 280–281)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K7]:</span> Ähnlichkeiten zwischen Sprachen, die durch Mass Comparison aufgedeckt werden, sind sehr wahrscheinlich nicht auf Konvergenz zurückzuführen


<span class="hljs-argument-title">&lt;Gemeinsamer Ursprung aller Formen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P17: Ähnlichkeiten zwischen Sprachen können genau drei Ursachen haben: Konvergenz (Zufall), Entlehnung oder gemeinsamer Ursprung (vgl. Bengtson &amp; Ruhlen 1994: 278, Ruhlen 1994: 39)
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K4]</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K6]</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K5]</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[K7]</span>
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[K8]:</span> Die gefundenen Ähnlichkeiten in den Formen können nur  auf einen gemeinsamen Ursprung der Formen zurückgeführt werden


<span class="hljs-argument-title">&lt;gemeinsamer Ursprung aller Sprachen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K8]:</span> Die von den Long-rangern gefundenen Ähnlichkeiten können nur  auf einen gemeinsamen Ursprung zurückgeführt werden
<span class="hljs-argument-statement-nr">(2)</span> P18: Bei den Long-range-Vergleichen wurden Ähnlichkeiten zwischen allen Sprachfamilien der Welt gefunden
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K9]:</span> Alle Sprachen der Welt sind miteinander verwandt


<span class="hljs-argument-title">&lt;Monogenese&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K9]</span> 
<span class="hljs-argument-statement-nr">(2)</span> P19: Dass alle Sprachen miteinander verwandt sind, kann am besten dadurch erklärt werden, dass Sprache nur einmal entstanden ist und sich alle heute bekannten Sprache daraus entwickelten
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K10]:</span> Sprache ist nur einmal entstanden


<span class="hljs-argument-title">&lt;higher-level&gt;</span> <span class="hljs-meta">{isInMap: false}</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K10]</span>
<span class="hljs-argument-statement-nr">(2)</span> P: Im Verlauf ihrer Entwicklung veränderte sich diese Ursprache zu unterschiedlichen Dialekten und schliesslich zu unterschiedlichen Sprachen, bis die heute vorliegende Vielfalt entstanden ist
<span class="hljs-argument-statement-nr">(3)</span> P: Ältere Sprachstufen sind der gemeinsamen Ursprache ähnlicher als neuere Sprachstufen, da sie sich noch weniger stark verändert haben
<span class="hljs-inference">----------</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K]:</span> angeblich unabhängige, higher-level Gruppen (z<span class="hljs-tag">.B.</span> Indo-Europäisch, Australisch, Amerindisch) können Kognate teilen, die in Form und Bedeutung ähnlich sind (vgl. Ruhlen 1994: 270)


<span class="hljs-argument-title">&lt;Notwendigkeit systematischer Lautentsprechungen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P20: Um die genealogische Verwandtschaft zwischen einem Paar oder einer Menge von Sprachen beweisen zu können, müssen wir eine Möglichkeit haben, zufällige Ähnlichkeiten und Entlehnung von vererbten Ähnlichkeiten unterscheiden zu können (vgl. Campbell 2013; Millar 2015)
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[P21]:</span> Systematische Lautentsprechungen kommen nur zwischen genealogisch verwandten Sprachen vor  (vgl. Millar 2015: S. 207; Campbell &amp; Poser 2008: S. 193–194) 
<span class="hljs-argument-statement-nr">(3)</span> P22: Unsystematische Lautentsprechungen können zwischen allen Paaren oder Mengen von Sprachen gefunden werden , auch wenn diese nicht verwandt sind  (vgl. Thomason 1988, Ruhlen 1994: 30)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K11]:</span> Systematische Lautentsprechungen beweisen genealogische Verwandtschaft. 


<span class="hljs-argument-title">&lt;Long-range-Vergleiche können Verwandtschaft nicht beweisen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K11]</span>
<span class="hljs-argument-statement-nr">(2)</span> P23: Long-range-Vergleiche sind nicht auf systematische, sondern auf unsystematische Lautentsprechungen gestützt
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K12]:</span> Long-range-Vergleiche können keine genealogische Verwandtschaft zwischen Sprachen beweisen

<span class="hljs-argument-title">&lt;systematische Lautensprechungen können Lehnwörter nicht aufdecken&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P24: Oft gehorchen Lehnwörter den gleichen phonologischen Regeln wie ein natives Wort, d<span class="hljs-tag">.h.</span> sie weisen die gleichen systematischen Lautentsprechungen auf (vgl. Campbell &amp; Poser 2008: S. 172; Ruhlen 1994: S. 286–287)
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K13]:</span> Systematische Lautentsprechungen können Lehnwörter nicht in jedem Fall entlarven
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[P21]</span>


<span class="hljs-argument-title">&lt;keine maximale zeitliche Tiefe der komparativen Methode&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P25: Einige Wörter sind für über 8&#x27;000 Jahre lang so gut wie unverändert geblieben (phonetisch und semantisch) (vgl. Bengtson &amp; Ruhlen 1994: S. 289)
<span class="hljs-argument-statement-nr">(2)</span> P26: Es gibt keinen Grund anzunehmen, dass diese Lautentsprechungen vor 10&#x27;000 Jahren oder mehr anders waren (vgl. Bengtson &amp; Ruhlen 1994: S. 289)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K14]:</span> Die komparative Methode hat keine maximale zeitliche Tiefe

<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K15]:</span> Die komparative Methode darf für Long-range-Vergleiche verwendet werden

<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K16]:</span> Long-range-Theorien können genealogische Verwandtschaft zeigen <span class="hljs-meta">{isCanonical: true}</span>

<span class="hljs-argument-statement-nr">(1)</span> P: Die Verbindung von Lautbild und Bedeutung ist arbiträr (vgl. de Saussure 2005: S. 75)

<span class="hljs-argument-title">&lt;Berechnung der Wahrscheinlichkeit für Zufall mittels Wahrscheinlichkeitstheorie&gt;</span>

<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K27]:</span> Lautähnlichkeiten zwischen synonymen Wörtern verschiedener Sprachen entstehen durch Zufall nach den allgemeinen Gesetzen der Wahrscheinlichkeit; und die Wahrscheinlichkeit, dass eine bestimmte Ähnlichkeit unabhängig von einer historischen Ursache auftritt, lässt sich nach der Wahrscheinlichkeitstheorie berechnen
